<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<!-- FontAwesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
	<!-- TC-stylesheet -->
	<link rel="stylesheet" href="css/style.css">
	<title>Time Collector</title>
</head>
<body>

	<div class="d-flex flex-column align-items-center px-0 tc-container">

		<!-- Clock logo -->
		<i class="far fa-clock mt-auto tc-icon tc-blue"></i>
		<h1 class="mt-5 mb-0">Time Collector</h1>
		<p>keep track of your time</p>

		<!-- Main action button -->
		<button class="btn text-white my-4 py-3 text-uppercase tc-bg-blue tc-btn-main-action">Start to collect</button>

		<!-- Reminder (If user do not have an account) Register -->
		<div class="mt-auto w-100 text-center">

			<p class="tc-blue small">Don't have an account yet?</p>
			<button id="tc-register-btn" class="btn btn-block rounded-0 py-3 text-uppercase tc-blue tc-bg-faded-blue">Register</button>

		</div>

	</div>

</body>
</html>
