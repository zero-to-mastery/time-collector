<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CDN-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"> -->
	<!-- FontAwesome -->
	<link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
	<!-- TC-stylesheet -->
	<link rel="stylesheet" type="text/css" href="css/darkstyle.css">

	<title>Home - Time Collector</title>
	<link rel="icon" href="./img/clock64.png"></link>
</head>
<body>

	<div class="tc-container">
		<!-- FontAwesome menu button -->
		<div class="mb-0 p-3 px-sm-5 w-100 d-flex text-left">
			<button type="button" class="tc-blue tc-nav">
					<a  href="#menu" class="fa fa-bars"></a>
			</button>
		</div>

		<!-- menu pop up modal -->
			<nav id="menu" class="modal-overlay">
        <div class="tc-bg-blue modal-box">
					<!-- FontAwesome back button -->
					<div class="p-3 w-100 text-left">
						<button type="button" class="tc-nav">
							<a href="collect.html" class="fa fa-arrow-left tc-white"></a>
						</button>
					</div>

					<!-- Users full name and address -->
					<div class="text-center mb-3">
						<i class="fa fa-user-circle mb-3 tc-white display-4"></i>
						<h3>John Doe</h3>
						<p class="tc-white">San Francisco, CA</p>
					</div>
					
					<ul class="tc-menu-list w-100 m-0 px-0 py-4 tc-bg-light-grey text-center">
						<li class="mb-3">
							<a class="tc-link" href="#">Collect</a>
						</li>
						<li class="mb-3">
							<a class="tc-link" href="#">Overview</a>
						</li>
						<li class="mb-3">
							<a class="tc-link" href="#">Projects</a>
						</li>
						<li class="mb-3">
							<a class="tc-link" href="#">Archive</a>
						</li>
						<li>
							<a class="tc-link" href="#">Settings</a>
						</li>
					</ul>

					<!-- Log Out -->
					<div class="pb-3 w-100 tc-bg-light-grey text-center">
						<a href="index.html" class="btn btn-1 tc-bg-blue tc-faded-blue rounded-0">
							Logout
						</a>
					</div>
				</div>
			</nav>

		<!-- Date and time-->
    <p class="date tc-white mb-2"></p>
    <p class="time tc-blue mb-auto"></p>

    <div class="d-inline-flex px-3 w-100 justify-content-center">
      <p>Total Time:</p> &nbsp;
      <p id="totalTime">00:00:00</p>
    </div>

		<!-- Timer -->
		<div class="mb-0 px-3 w-100 text-center">
      
      <button type="button" id="startBtn" class="mb-sm-3 tc-circle-btn tc-grey rounded-circle" data-toggle="start">Start</button>
      <!-- <button type="button" id="breakBtn" class="breakBtn tc-circle-btn tc-grey rounded-circle">Break</button> -->

			<div class="d-flex justify-content-center my-3 w-100">
				<button type="button" id="stopBtn" class="mr-3 mr-sm-5 tc-circle-btn tc-grey rounded-circle">Stop</button>

        <div id="tm">
            <p id="workingStage" class="mb-2 tc-red">Let's Get Started</p>
            <h1 id="timer" class="mb-0 tc-blue">00:00:00</h2>
            <a href="#save">save time</a>
        </div>

				<button type="button" id="resetBtn" class="ml-3 ml-sm-5 tc-circle-btn tc-grey rounded-circle">Reset</button>
			</div>

			<button type="button" class="mt-sm-3 mb-3 tc-circle-btn tc-grey rounded-circle">Manual</button>
		</div>

		<!-- Shortcut to Overview -->
		<div class="mt-auto px-3 w-100 text-center">
			<a href="./login.html" class="btn btn-1 mb-3 tc-bg-faded-blue tc-blue rounded-0">
				Overview
			</a>
		</div>

	</div>

	<!-- Save Time Pop Up Modal -->
	<div id="save"  class="modal-overlay">
		<div class="modal-box tc-bg-light-grey" id="save-project">
			<!-- FontAwesome back button -->
			<div class="mb-2 p-3 w-100 text-left">
				<button type="button" class="tc-blue tc-nav">
						<a href="collect.html" class="fa fa-arrow-left"></a>
				</button>
			</div>
			<!-- <a href="collect.html" class="tc-exit-btn mr-auto pl-3">
				<i class="fas fa-arrow-left tc-blue"></i>
			</a> -->

			<div class="mb-2 p-3 w-100 text-center">
				<h4 class="tc-blue font-weight-bold">Save to project</h4>
				<div class="circle mx-auto my-5">
					<div class="inner-circle" >
						<p class="add-time tc-blue"></p>
					</div>
				</div> 
				<!-- <p class="date tc-blue"></p> -->
			</div>

			<div class="custom-select-wrapper mx-auto">
				<div class="custom-select-box d-flex m-o py-2 pr-3 w-100">
					<span class="placeholder w-100 tc-faded-blue">
						Select Project
					</span>
					<div class="chevron-arrow"></div>
				</div>
				<div class="options-list w-100 pr-3">
					<div class="custom-option">101 - Awesome GP</div>
					<div class="custom-option">102 - Project 2</div>
					<div class="custom-option">103 - Delivery</div>
					<div class="custom-option">104 - Food Blog</div>
				</div>
			</div>

			<div class="pb-3 w-100 text-center">
				<button class="save-btn mb-0 py-2 px-4 tc-grey tc-bg-faded-blue">
					SAVE
				</button>
				<button class="edit-btn mb-0 py-2 px-4 tc-blue">
					EDIT
				</button>
			</div>

		</div>
	</div>

<script src="js/date.js"></script>
<script src="js/timer.js"></script>
<script src="js/menus.js"></script>

</body>
</html>
